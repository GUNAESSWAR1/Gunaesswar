<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Background Image</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Base font family */
        }

        .navbar {
            display: flex;
            flex-wrap: wrap; /* Allows the navbar items to wrap on smaller screens */
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background for readability */
            padding: 10px 20px;
        }

        .navbar-left .brand {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font for brand */
        }

        .navbar-right {
            display: flex;
            flex-wrap: wrap; /* Allows links to wrap on smaller screens */
        }

        .navbar-right a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font for navbar links */
        }

        .navbar-right a:hover {
            text-decoration: underline;
        }

        /* Home Page Specific Styles */
        .home {
            background-image: url("https://e0.pxfuel.com/wallpapers/235/155/desktop-wallpaper-gamer-keyboard-gaming-keyboard-and-mouse.jpg");
            background-size: cover; /* Ensures the image covers the entire area */
            background-position: center; /* Centers the image horizontally */
            background-repeat: no-repeat; /* Prevents repeating the image */
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center; /* Centers content vertically */
            justify-content: center; /* Centers content horizontally */
            color: #fff;
            text-align: center;
            padding: 20px; /* Adds padding around the content */
            box-sizing: border-box; /* Ensures padding is included in the total height */
        }

        .home-content {
            background: rgba(0, 0, 0, 0.5); /* Slightly opaque background for readability */
            padding: 20px;
            border-radius: 10px; /* Rounded corners for the content */
        }

        .home-content h1 {
            font-size: 48px; /* Larger font size for heading */
            font-weight: 700; /* Bold font weight */
            margin-bottom: 10px; /* Adds space below the heading */
            font-family: 'Arial', sans-serif; /* Font for heading */
        }

        .home-content p {
            font-size: 24px; /* Adjusted font size for paragraph */
            font-family: 'Arial', sans-serif; /* Font for paragraphs */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar-right {
                margin-top: 10px;
            }

            .navbar-right a {
                display: block;
                margin: 10px 0;
            }

            .home-content {
                max-width: 100%;
                margin: 10px;
                padding: 15px;
            }

            .home-content h1 {
                font-size: 36px; /* Adjusted font size for heading */
            }

            .home-content p {
                font-size: 20px; /* Adjusted font size for paragraphs */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="brand">GUNAESSAWAR</a>
        </div>
        <div class="navbar-right">
            <a href="#home">Home</a>
            <a href="#aboutme">About Me</a>
            <a href="#skills">Skills</a>
            <a href="#contactme">Contact Me</a>
        </div>
    </nav>

    <div id="home" class="home">
        <div class="home-content">
            <h1>I'm M. GUNAESSAWAR</h1>
            <p>Full Stack Developer</p>
        </div>
    </div>

   
</body>
</html>
