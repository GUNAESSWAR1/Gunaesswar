<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Background Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pxfuel.com%2Fen%2Fquery%3Fq%3Dkeyboard&psig=AOvVaw10sNb4iBfUrqFY96A-FvwX&ust=1722322689514000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCOiu0pTWy4cDFQAAAAAdAAAAABAP); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            padding: 10px 20px;
        }

        .navbar-left .brand {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-right a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        .navbar-right a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }

        .about-me {
            max-width: 800px;
            margin: auto;
            text-align: center;
            color: #fff; /* Ensure text is readable on dark background */
        }

        .about-me h1 {
            font-size: 36px;
            color: #fff;
        }

        .about-me p {
            font-size: 18px;
            color: #ddd; /* Slightly lighter text color */
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="brand">GUNAESSAWAR</a>
        </div>
        <div class="navbar-right">
            <a href="#home">Home</a>
            <a href="#aboutme">About Me</a>
            <a href="#skills">Skills</a>
            <a href="#contactme">Contact Me</a>
        </div>
    </nav>

    <div id="aboutme" class="content">
        <div class="about-me">
            <h1>About Me</h1>
            <p>Hello, I'm M. GUNAESSAWAR</p>
        </div>
    </div>
</body>
</html>
